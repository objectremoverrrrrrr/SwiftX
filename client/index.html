<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    <title>SwiftX - Advanced Text Decoder & Cryptography Analyzer</title>
    <meta name="description" content="Decode any encoded text instantly with our advanced engine. Supports Base64, Hex, Binary, Caesar cipher, ROT13, and more. Privacy-first with local processing." />
    <meta name="keywords" content="text decoder, cryptography, base64, hex, binary, caesar cipher, encryption, decoding," />
    <meta name="author" content="SwiftX" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SwiftX - Advanced Text Decoder" />
    <meta property="og:description" content="Decode any encoded text instantly with our advanced engine. Privacy-first cryptography analysis tool." />
    
    <!-- Twitter -->

    <meta property="twitter:title" content="SwiftX - Advanced Text Decoder" />

    <!-- Performance optimizations - Fix CSS @import and render-blocking -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#facc15" />
    <meta name="msapplication-navbutton-color" content="#facc15" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Critical resource hints for GTMetrix optimization -->
    <link rel="dns-prefetch" href="//localhost" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="preload" as="script" href="/src/main.tsx" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
